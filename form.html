<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="meusite/css/estilos.css">
    <script src="js/validacao.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="form.html">Formulário</a></li>
            <li><a href="formAction.html">Receber Dados</a></li>
            <li><a href="about.html">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <h1>Formulário</h1>
        <form id="meuFormulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <br>  

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <br>
            <br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const idade = document.getElementById('idade').value;

            localStorage.setItem('nome', nome);
            localStorage.setItem('email', email);
            localStorage.setItem('idade', idade);

            window.location.href = 'formAction.html';
        });
    </script>
</body>
</html>
